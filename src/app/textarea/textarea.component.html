<div aria-label="breadcrumb" class=" container">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/components']">Components</a></li>
    <li class="breadcrumb-item active" aria-current="page">Textarea</li>
  </ol>
</div>
<div class="container">
  <h4 class="text-muted">Textarea</h4>
  <div class="col-12 p-0 m-1 clearfix">
    <div class="col-xl-6 col-sm-12 col-12 float-left p-0">
      <form class="bg-light rounded p-3 mr-xl-2 m-0">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Textarea</label>
          <textarea [(ngModel)]="htmlInput" class="form-control" id="exampleFormControlTextarea1" rows="4"
            placeholder="Enter Html Code"></textarea>
        </div>
      </form>
    </div>
    <div class="col-xl-6 col-sm-12 col-12 float-left p-0 mt-1 mt-xl-0">
      <div class="bg-light rounded p-3 ml-xl-2">
        <label>Output</label>
        <div class="bg-white rounded text-dark" style="min-height: 15%" [innerHtml]="trustedHtml(htmlInput)"></div>
      </div>
    </div>
  </div>
  <div class="row m-0">
    <div class="col-12 p-0 m-1 clearfix">
      <div class="col-xl-6 col-sm-12 col-12 float-left p-0">
        <form class="bg-light rounded p-3 mr-xl-2" style="min-height: 15%">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="js_input" class="materialize-textarea"
                placeholder="Enter javascript sample code"></textarea>
              <label for="js_input">Textarea</label>
            </div>
          </div>
          <button class="btn float-right" (click)="ta_jsexe('js_input', 'js_out')">Run</button>
          <button class="btn float-right mr-2" (click)="ta_jsReset('js_input', 'js_out')">Clear</button>
        </form>
      </div>
      <div class="col-xl-6 col-sm-12 col-12 float-left p-0 mt-1 mt-xl-0">
        <div class="bg-light rounded p-3 ml-xl-2">
          <label>Output</label>
          <div class="bg-white rounded text-dark" style="min-height: 15%" id="js_out"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 p-0 m-1 clearfix">
    <div class="col-xl-6 col-sm-12 col-12 float-left p-0">
      <form class="bg-light rounded p-3 mr-xl-2">
        <div id="resizable" class="ui-widget-content">
        </div>
      </form>
    </div>
    <div class="col-xl-6 col-sm-12 col-12 float-left p-0 mt-1 mt-xl-0">
      <div class="bg-light rounded p-3 ml-xl-2">
        <label>Output</label>
        <div class="bg-white rounded text-dark" style="min-height: 15%"></div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="plugins/materialize/js/materialize.min.js"></script>
<script type="text/javascript">
  $("#resizable").resizable({
    ghost: true
  });
</script>
